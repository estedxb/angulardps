<form [formGroup]="ISForm" novalidate id="ISForm">
        <div class="facturatieParameters customerBox">
                <div class="row panelheader">
                        <div class="col col-sm-5 fright">
                                <h4>Facturatie Parameters</h4>
                                <hr>
                        </div>
                        <div class="col col-sm-7"></div>
                </div>
                <div class="row radiorow">
                        <div class="col-sm-5">
                                <div class="row">
                                        <div class="col col-sm-12">
                                                <ui-switch [checked]="loadSwitchInhaalrust" (change)="onChangeI($event)"
                                                        size="small"></ui-switch>
                                                &nbsp;&nbsp;
                                                <span>Inhaalrust</span>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col col-sm-8 m50">
                                                <select [ngModel]="selectedIndex" formControlName="inhaalrust"
                                                        id="dd_inhaalrust" name="dd_inhaalrust"
                                                        class="inhaalrust selectcomponent"
                                                        (change)="onChangeDropDown($event)" ng-dropdown
                                                        required="required">
                                                        <option *ngFor="let data of dataDropDown let i= index"
                                                                [attr.data-index]="i" [value]="i">{{data}}</option>
                                                </select>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col col-sm-12">
                                                <!-- <input #inhaalrust id="inhaalrust" (change)="setInhaalrust(inhaalrust.value)" formControlName="inhaalrust" class="inputBoxInhaalrust" type="text"/> -->
                                                <div class="ziekte">
                                                        <ui-switch [checked]="loadSwitchSickness"
                                                                (change)="onChangeZ($event)" size="small">
                                                        </ui-switch> &nbsp;
                                                        <span>Ziekte factureren</span>
                                                </div>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col col-sm-12">
                                                <ui-switch [checked]="loadSwitchHolidays" (change)="onChangeF($event)"
                                                        size="small"></ui-switch> &nbsp;
                                                <span>Feestdagen factureren</span>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col col-sm-12">
                                                <div class="mobile">
                                                        <ui-switch [checked]="loadSwitchMobility"
                                                                (change)="onChangeM($event)" size="small">
                                                        </ui-switch> &nbsp;
                                                        <span>Mobiliteitsvergoeding</span>
                                                </div>
                                        </div>
                                </div>
                                <div class="row dynrow inputWithImgNew">
                                        <div class="col col-sm-2"></div>
                                        <div class="col col-sm-6 euro">
                                                <input id="mobilebox" #mobilebox
                                                        (change)="setMobileBox(mobilebox.value)"
                                                        formControlName="mobilebox"
                                                        class="inputBoxInhaalrust form-control" type="text" /><i
                                                        class="fa fa-eur" aria-hidden="true"></i>
                                        </div>
                                        <div class="col col-sm-4">
                                                <span>per km</span>
                                        </div>
                                </div>
                        </div>
                        <div class="col-sm-7">
                                <div class="row">
                                        <div class="col col-sm-6"><span style="font-size: 15px">Coëff
                                                        verplaatsingen</span></div>
                                        <div class="col col-sm-6"><span style="font-size: 15px">Coëff
                                                        maaltijdcheques</span></div>
                                </div>
                                <div class="row">
                                        <div class="col col-sm-6">
                                                <input #transportCoefficient
                                                        (change)="transportCoefficientChange(transportCoefficient.value)"
                                                        type="number" value="1.20" formControlName="Verplaatsingen">
                                        </div>
                                        <div class="col col-sm-6">
                                                <input #maaltichequesCoefficient
                                                        (change)="mCoefficientChange(maaltichequesCoefficient.value)"
                                                        type="number" value="1.69" formControlName="Maalticheques">
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="col col-sm-6">
                                                <span style="font-size: 15px">Coëff ecocheques</span>
                                                <input #echoCoefficient (change)="onEchoChange(echoCoefficient.value)"
                                                        type="number" value="1.69" formControlName="Echo">
                                        </div>
                                        <div class="col col-sm-6">
                                                <span style="font-size: 15px">Dimona</span>
                                                <input #dimonaCost (change)="onDimonaChange(dimonaCost.value)"
                                                        type="number" value="0.3510" formControlName="Dimona">
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="col col-sm-12">
                                                <ui-switch [checked]="loadSwitchTeam" (change)="onTeamChange($event)"
                                                        size="small"></ui-switch>
                                                &nbsp;
                                                <span>Ploegpremie</span>
                                        </div>
                                </div>

                                <!-- ISForm.controls.arrayBox.controls -->

                                <div class="row dynrow" formArrayName="arrayBox"
                                        *ngFor="let Ploegpremiere of this.ISForm.get('arrayBox')['controls'] as result; let i=index; first as isFirst; last as isLast">
                                        <div class="col col-sm-5" [formGroupName]="i">
                                                <input #code (change)="setPgBox1(code.value,i)" type="text" style="height: 32px;"
                                                        formControlName="PloegprimeBox1">
                                        </div>
                                        <div class="col col-sm-3" [formGroupName]="i">
                                                <input #amount (change)="setPgBox2(amount.value,i)" type="number" style="height: 32px;"
                                                        formControlName="PloegprimeBox2">
                                        </div>
                                        <div class="col col-sm-2" [formGroupName]="i">
                                                <select id="dd_currency" name="dd_currency"
                                                        [ngModel]="selectedCurrencyIndex[i]" formControlName="currency"
                                                        [disabled]="!ploegpremieSwitch" class="currency selectcomponent"
                                                        (change)="onChangeDropDownCurrencyTeam($event,i)" ng-dropdown
                                                        required="required">
                                                        <option *ngFor="let data of datacurrencyDropDown let k= index"
                                                                [attr.data-index]="k" [value]="k">{{data}}</option>
                                                </select>
                                                <!-- <app-currency [CurrencyFormData]="currencyDataShift[i]" [inputdisabled]="ploegpremieSwitch" (childEvent)="onChangeDropDownCurrencyTeam($event,i)" ></app-currency> -->
                                        </div>
                                        <div class="col col-sm-2" *ngIf="(result.length === 1 || isLast) else remove">
                                                <button [disabled]="isInvalid()" #addButton
                                                        (click)="addRows(code.value,amount.value,false)" type="button"
                                                        class="btnAdd">
                                                        <img src="../../assets/svg/addblack.svg" alt="" height="17.5"
                                                                width="17.5" />
                                                </button>
                                        </div>

                                        <ng-template #remove>
                                                <div class="col col-sm-2">
                                                        <button [disabled]="isInvalid()" #removeButton
                                                                (click)="removeRows(i)" type="button" class="btnRemove">
                                                                <img src="../../assets/svg/remove.svg" alt=""
                                                                        height="17.5" width="17.5" />
                                                        </button>
                                                </div>
                                        </ng-template>
                                </div>
                                <div class="row">
                                        <div class="col col-sm-12">
                                                <ui-switch [checked]="loadSwitchOther" (change)="onChangeA($event)"
                                                        size="small"></ui-switch>&nbsp;
                                                <span>Andere</span>
                                        </div>
                                </div>
                                <!-- ISForm.controls.arrayAndreBox.controls -->

                                <div formArrayName="arrayAndreBox"
                                        *ngFor="let Andre of this.ISForm.get('arrayAndreBox')['controls'] as nresult; let r=index; first as isFirstA; last as isLastA">
                                        <div [formGroupName]="r" class="row dynrow">
                                                <div class="col col-sm-5">
                                                        <app-workcodes [initialWorkCode]="workCode[r]"
                                                                [disabled]="disableWorkCodes"
                                                                (childEvent)="receiveWorkCode($event,r)">
                                                        </app-workcodes>
                                                </div>
                                                <div class="col col-sm-3">
                                                        <input #amountA (change)="setPgABox2(amountA.value,r)" style="height: 32px;"
                                                                type="number" formControlName="AndreBox2">
                                                </div>
                                                <div class="col col-sm-2">
                                                        <select id="dd_currency_new" name="dd_currency_new"
                                                                [ngModel]="selectedCurrencyIndexAndre[r]"
                                                                formControlName="currency_other"
                                                                [disabled]="!ploegpremieSwitch"
                                                                class="currency selectcomponent"
                                                                (change)="onChangeDropDownCurrencyOther($event,r)"
                                                                ng-dropdown required="required">
                                                                <option *ngFor="let data of datacurrencyDropDown let q= index"
                                                                        [attr.data-index]="q" [value]="q">{{data}}
                                                                </option>
                                                        </select>
                                                        <!-- <app-currency [CurrencyFormData]="currencyDataOther[r]"  [inputdisabled]="andreSwitch" (childEvent)="onChangeDropDownCurrencyOther($event,r)"></app-currency> -->
                                                </div>
                                                <div class="col col-sm-2"
                                                        *ngIf="(nresult.length === 1 || isLastA) else removeA">
                                                        <button [disabled]="isInvalidOther()" #addButtonA
                                                                (click)="addAndreRows('','',false)" type="button"
                                                                class="btnAdd">
                                                                <img src="../../assets/svg/addblack.svg" alt=""
                                                                        height="17.5" width="17.5" />
                                                        </button>
                                                </div>
                                                <ng-template #removeA>
                                                        <div class="col col-sm-2">
                                                                <button [disabled]="isInvalidOther()" #buttonA
                                                                        (click)="removeAndreRows(r)" type="button"
                                                                        class="btnRemove">
                                                                        <img src="../../assets/svg/remove.svg" alt=""
                                                                                height="17.5" width="17.5" />
                                                                </button>
                                                        </div>
                                                </ng-template>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</form>
