<form [formGroup]="editPersonForm" novalidate id="editPersonForm">
  <div id="from2" *ngIf="showFormIndex === 1">
    <div id="CustomerDetails" class="customerBox">
      <div class="row panelheader">
        <div class="col col-sm-5 fright">
          <h4>Algemeen</h4>
          <hr>
        </div>
        <div class="col col-sm-7"></div>
      </div>
      <div class="fcontent">
        <div class="row">
          <div class="col-sm-5">
            <div class="row">
              <div class="col-sm-12">
                <label class="titleBold"> Rijkregisternummer </label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 inputWithImgNew">
                <input #socialSecurityNumber formControlName="socialSecurityNumber" class="form-control"
                  [maxlength]="15" (keypress)="validatePersonSsid(socialSecurityNumber.value)"
                  name="socialSecurityNumber" type="text" required />
                <div class="form-control-feedback"
                  *ngIf="!newCustomSSIDValidator(socialSecurityNumber.value) else newvalid">
                  <img src="../../assets/img/InvalidIcon.png" alt="">
                </div>
                <ng-template #newvalid>
                  <img src="../../assets/img/ValidIcon.png" alt="">
                </ng-template>
              </div>
            </div>
          </div>
          <div class="col col-sm-5">
            <div class="row">
              <div class="col-sm-12">
                <label class="titleBold">Geboortedatum </label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <app-calendardob [componentType]="DOB" [CalendarData]="calendarData"
                  (childEvent)="receiveDOBDate($event)">
                </app-calendardob>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="row">
              <div class="col-sm-12">
                <label class="titleBold">Geslacht </label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12"><select formControlName="gender" id="gender"
                  (change)="onChangeDropDownGender($event)" name="gender" class="gender selectcomponent"
                  [(ngModel)]="selectedGenderIndex">
                  <option *ngFor="let data of dataDropDownGender let i= index" [attr.data-index]="i" [value]="i">
                    {{data}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Voornaam </label>
            <input #firstName (change)="updateFirstName(firstName.value)" formControlName="firstName"
              class="form-control" name="firstName" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.firstName.invalid && (editPersonForm.controls.firstName.dirty || editPersonForm.controls.firstName.touched) else newvalidfirstname">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidfirstname>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Familienaam </label>
            <input #lastName (change)="updateLastName(lastName.value)" formControlName="lastName" class="form-control"
              name="lastName" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.lastName.invalid && (editPersonForm.controls.lastName.dirty || editPersonForm.controls.lastName.touched) else newvalidlastName">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidlastName>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Straat </label>
            <input #street (change)="updateStreet(street.value)" formControlName="street" class="form-control"
              name="street" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.street.invalid && (editPersonForm.controls.street.dirty || editPersonForm.controls.street.touched) else newvalidstreet">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidstreet>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-3 inputWithImg">
            <label class="titleBold"> Nr. </label>
            <input #streetNumber (change)="updateStreetNumber(streetNumber.value)" formControlName="streetNumber"
              class="form-control" name="streetNumber" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.streetNumber.invalid && (editPersonForm.controls.streetNumber.dirty || editPersonForm.controls.streetNumber.touched) else newvalidstreetNumber">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidstreetNumber>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-3 inputWithImg">
            <label class="titleBold"> Bus </label>
            <input #bus (change)="updateBus(bus.value)" formControlName="bus" class="form-control" name="bus"
              type="text" required />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Plaats </label>
            <input #city (change)="updateCity(city.value)" formControlName="city" class="form-control" name="city"
              type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.city.invalid && (editPersonForm.controls.city.dirty || editPersonForm.controls.city.touched) else newvalidcity">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidcity>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-3 inputWithImg">
            <label class="titleBold"> Postcode </label>
            <input #postalCode (change)="updatePostalCode(postalCode.value)" formControlName="postalCode"
              class="form-control" name="postalCode" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.postalCode.invalid && (editPersonForm.controls.postalCode.dirty || editPersonForm.controls.postalCode.touched) else newvalidpostalCode">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidpostalCode>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-3 inputWithImg">
            <label class="titleBold"> Land </label>
            <app-countries [CountryFormData]="countryString" (childEvent)="onCountryReceive($event)"></app-countries>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Mobiel nummer </label>
            <input #mobileNumber (change)="updateMobileNumber(mobileNumber.value)" formControlName="mobileNumber"
              class="form-control" name="mobileNumber" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.mobileNumber.invalid && (editPersonForm.controls.mobileNumber.dirty || editPersonForm.controls.mobileNumber.touched) else newvalidmobileNumber">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidmobileNumber>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Vast nummer </label>
            <input #vastNumber (change)="updateVastNumber(vastNumber.value)" formControlName="vastNumber"
              class="form-control" name="vastNumber" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.vastNumber.invalid && (editPersonForm.controls.vastNumber.dirty || editPersonForm.controls.vastNumber.touched) else newvalidtelephoneNumber">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidtelephoneNumber>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> E-mail adres </label>
            <input #emailAddress (change)="updateEmailAddress(emailAddress.value)" formControlName="emailAddress"
              class="form-control" name="emailAddress" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.emailAddress.invalid && (editPersonForm.controls.emailAddress.dirty || editPersonForm.controls.emailAddress.touched) else newvalidemailAddress">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidemailAddress>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Taal </label>
            <app-languages [LanguageFormData]="languageString" (childEvent)="onLanguageReceive($event)"></app-languages>
          </div>
        </div>
      </div>
    </div>

    <div id="CustomerContact" class="customerBox">
      <div class="row panelheader">
        <div class="col col-sm-5 fright">
          <h4>Contractgegevens</h4>
          <hr>
        </div>
        <div class="col col-sm-7"></div>
      </div>
      <div class="fcontent">
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Nationaliteit </label>
            <app-countries [CountryFormData]="nationalityString" (childEvent)="onCountryReceiveNationality($event)">
            </app-countries>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Geboorteplaats </label>
            <input #placeOfBirth (change)="updatePOB(placeOfBirth.value)" formControlName="placeOfBirth"
              class="form-control" name="placeOfBirth" type="text" required />
            <div class="form-control-feedback"
              *ngIf="editPersonForm.controls.placeOfBirth.invalid && (editPersonForm.controls.placeOfBirth.dirty || editPersonForm.controls.placeOfBirth.touched) else newvalidbirthPlace">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidbirthPlace>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Geboorteland </label>
            <app-countries [CountryFormData]="birthCountryString" (childEvent)="onCountryReceiveBirthPlace($event)">
            </app-countries>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> IBAN </label>
            <input #iban formControlName="iban" class="form-control" (change)="setIbanNumber(iban.value)" name="iban"
              type="text" required />
            <div class="form-control-feedback"
              *ngIf="!ibanValid || (editPersonForm.controls.iban.invalid && (editPersonForm.controls.iban.dirty || editPersonForm.controls.iban.touched)) else newvalidiban">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidiban>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> BIC </label>
            <input #bic (change)="updateBIC(bic.value)" formControlName="bic" class="form-control" name="bic"
              type="text" required />
            <div class="form-control-feedback"
              *ngIf="!ibanValid || (editPersonForm.controls.bic.invalid && (editPersonForm.controls.bic.dirty || editPersonForm.controls.bic.touched)) else newvalidbic">
              <img src="../../assets/img/InvalidIcon.png" alt="">
            </div>
            <ng-template #newvalidbic>
              <img src="../../assets/img/ValidIcon.png" alt="">
            </ng-template>
          </div>
          <div class="col-sm-6 inputWithImg">
            <label class="titleBold"> Verplaatst zich met </label>
            <app-vehicle-types [vehicleFormData]="zichmetdata" (childEvent)="receiveZichMet($event)">
            </app-vehicle-types>
            <!-- <app-zichmet [ZichmetFormData]="zichmetdata" (childEvent)="receiveZichMet($event)"></app-zichmet> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
