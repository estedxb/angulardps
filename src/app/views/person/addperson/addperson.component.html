<app-headers></app-headers>
<app-menu></app-menu>
<div class="row">
  <div class="col col-sm-3"></div>
  <div class="col col-sm-6 center-block"><img src="../../../../assets/svg/createPerson.svg" style="left:-15"><br />
    <div class="pagehead">PERSOON AANMAKEN</div>
  </div>
  <div class="col col-sm-3"></div>
</div>

<div class="row" id="formState">
  <div class="col col-sm-3"></div>
  <div class="col col-sm-3 center-block mw-350" style="color:#9A0C19;">
    1. Persoonlijke gegevens
    <hr style="background-color:#9A0C19;" /><img src="../../assets/svg/circle.svg">
  </div>
  <div class="col col-sm-3 center-block mw-350" style="color:#C7C7C7;">
    2. Functie
    <hr style="background-color:#C7C7C7;" /><input type="checkbox" id="formOk" value="0" disabled checked />
  </div>
  <div class="col col-sm-3"></div>
</div>

<div class="row">
  <div class="col col-sm-3"></div>
  <div class="col col-sm-6" id="maincontentarea">
    <div class="scrollbar" id="maincontent">
      <form [formGroup]="AddPersonForm1" novalidate id="AddPersonForm1">

        <div id="from2" *ngIf="showFormIndex === 1">
          <div id="CustomerDetails" class="customerBox">
            <div class="row panelheader">
              <div class="col col-sm-5 fright">
                <h4>Algemeen</h4>
                <hr>
              </div>
              <div class="col col-sm-7"></div>
            </div>
            <div class="fcontent">
              <div class="row">
                <div class="col col-sm-5 inputWithImg">
                  <label class="titleBold"> Rijkregisternummer: </label>
                  <input (blur)="setPersonVatNumber()" formControlName="socialSecurityNumber" class="form-control"
                    name="socialSecurityNumber" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="!customSSIDValidator(AddPersonForm1.controls.socialSecurityNumber.value) else newvalid">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalid>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col col-sm-5 DOBCont"><label class="titleBold"> Geboortedatum:
                  </label>
                  <div class="row DOB">
                    <div class="col col-sm-3">
                      <select formControlName="dateOfBirth" id="dd_days" name="dd_days"
                        class="inhaalrust selectcomponent" (change)="onChangeDropDownDate($event)" ng-dropdown
                        required="required">
                        <option *ngFor="let data of dataDropDown let i= index" [attr.data-index]="i" [value]="i">
                          {{data}}</option>
                      </select>
                    </div>
                    <div class="col col-sm-5">
                      <select formControlName="monthOfBirth" id="dd_months" name="dd_months"
                        class="inhaalrust selectcomponent" (change)="onChangeDropDownMonth($event)" ng-dropdown
                        required="required">
                        <option *ngFor="let data of dropDownMonth let i= index" [attr.data-index]="i" [value]="i">
                          {{data}}</option>
                      </select>
                    </div>
                    <div class="col col-sm-4">
                      <select formControlName="yearOfBirth" id="dd_year" name="dd_year"
                        class="inhaalrust selectcomponent" (change)="onChangeDropDownYear($event)" ng-dropdown
                        required="required">
                        <option *ngFor="let data of dropDownYear let i= index" [attr.data-index]="i" [value]="i">
                          {{data}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2 inputWithImg">
                  <label class="titleBold">Geslacht </label>
                  <select name="gender" class="gender selectcomponent">
                    <option value="Male">Man</option>
                    <option value="Female">Vrouw</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Voornaam: </label>
                  <input formControlName="firstName" class="form-control" name="firstName" type="text" required />
                  <div class="form-control-feedback" *ngIf="AddPersonForm1.controls.firstName.invalid && (AddPersonForm1.controls.firstName.dirty || AddPersonForm1.controls.firstName.touched) else newvalidfirstname">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidfirstname>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Familienaam: </label>
                  <input formControlName="lastName" class="form-control" name="lastName" type="text" required />
                  <div class="form-control-feedback" *ngIf="AddPersonForm1.controls.lastName.invalid && (AddPersonForm1.controls.lastName.dirty || AddPersonForm1.controls.lastName.touched) else newvalidlastName">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidlastName>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Straat: </label>
                  <input formControlName="street" class="form-control" name="street" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.street.invalid && (AddPersonForm1.controls.street.dirty || AddPersonForm1.controls.street.touched) else newvalidstreet">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidstreet>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-3 inputWithImg">
                  <label class="titleBold"> Nr: </label>
                  <input formControlName="streetNumber" class="form-control" name="streetNumber" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.streetNumber.invalid && (AddPersonForm1.controls.streetNumber.dirty || AddPersonForm1.controls.streetNumber.touched) else newvalidstreetNumber">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidstreetNumber>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-3 inputWithImg">
                  <label class="titleBold"> Bus: </label>
                  <input formControlName="bus" class="form-control" name="bus" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.bus.invalid && (AddPersonForm1.controls.bus.dirty || AddPersonForm1.controls.bus.touched) else newvalidbus">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidbus>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Plaats: </label>
                  <input formControlName="city" class="form-control" name="city" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.city.invalid && (AddPersonForm1.controls.city.dirty || AddPersonForm1.controls.city.touched) else newvalidcity">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidcity>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-3 inputWithImg">
                  <label class="titleBold"> Postcode: </label>
                  <input formControlName="postalCode" class="form-control" name="postalCode" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.postalCode.invalid && (AddPersonForm1.controls.postalCode.dirty || AddPersonForm1.controls.postalCode.touched) else newvalidpostalCode">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidpostalCode>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-3 inputWithImg">
                  <label class="titleBold"> Land: </label>
                  <app-countries (childEvent)="onCountryReceive($event)"></app-countries>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Mobiel nummer: </label>
                  <input formControlName="mobileNumber" class="form-control" name="mobileNumber" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.mobileNumber.invalid && (AddPersonForm1.controls.mobileNumber.dirty || AddPersonForm1.controls.mobileNumber.touched) else newvalidmobileNumber">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidmobileNumber>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Vast nummer: </label>
                  <input formControlName="telephoneNumber" class="form-control" name="telephoneNumber" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.telephoneNumber.invalid && (AddPersonForm1.controls.telephoneNumber.dirty || AddPersonForm1.controls.telephoneNumber.touched) else newvalidtelephoneNumber">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidtelephoneNumber>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> E-mail adres: </label>
                  <input formControlName="emailAddress" class="form-control" name="emailAddress" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.emailAddress.invalid && (AddPersonForm1.controls.emailAddress.dirty || AddPersonForm1.controls.emailAddress.touched) else newvalidemailAddress">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidemailAddress>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Taal: </label>
                  <app-languages (childEvent)="onLanguageReceive($event)"></app-languages>
                </div>
              </div>
            </div>
          </div>

          <div id="CustomerContact" class="customerBox">
            <div class="row panelheader">
              <div class="col col-sm-5 fright">
                <h4>Contractgegevens</h4>
                <hr>
              </div>
              <div class="col col-sm-7"></div>
            </div>
            <div class="fcontent">
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Nationaliteit: </label>
                  <input formControlName="nationality" class="form-control" name="nationality" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.nationality.invalid && (AddPersonForm1.controls.nationality.dirty || AddPersonForm1.controls.nationality.touched) else newvalidnationality">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidnationality>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Geboorteplaats: </label>
                  <input formControlName="birthPlace" class="form-control" name="birthPlace" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.birthPlace.invalid && (AddPersonForm1.controls.birthPlace.dirty || AddPersonForm1.controls.birthPlace.touched) else newvalidbirthPlace">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidbirthPlace>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Geboorteland: </label>
                  <input formControlName="countryOfBirth" class="form-control" name="countryOfBirth" type="text"
                    required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.countryOfBirth.invalid && (AddPersonForm1.controls.countryOfBirth.dirty || AddPersonForm1.controls.countryOfBirth.touched) else newvalidcountryOfBirth">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidcountryOfBirth>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> IBAN: </label>
                  <input formControlName="iban" class="form-control" name="iban" type="text" required />
                  <div class="form-control-feedback" *ngIf="AddPersonForm1.controls.iban.invalid && (AddPersonForm1.controls.iban.dirty || AddPersonForm1.controls.iban.touched) else newvalidiban">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidiban>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> BIC: </label>
                  <input formControlName="bic" class="form-control" name="bic" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.bic.invalid && (AddPersonForm1.controls.bic.dirty || AddPersonForm1.controls.bic.touched) else newvalidbic">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidbic>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>
                </div>
                <div class="col-sm-6 inputWithImg">
                  <label class="titleBold"> Verplaatst zich met:: </label>
                  <input formControlName="travelMode" class="form-control" name="travelMode" type="text" required />
                  <div class="form-control-feedback"
                    *ngIf="AddPersonForm1.controls.travelMode.invalid && (AddPersonForm1.controls.travelMode.dirty || AddPersonForm1.controls.travelMode.touched) else newvalidtravelMode">
                    <img src="../../assets/img/InvalidIcon.png" alt="">
                  </div>
                  <ng-template #newvalidtravelMode>
                    <img src="../../assets/img/ValidIcon.png" alt="">
                  </ng-template>

                </div>
              </div>
            </div>

          </div>

        </div>

      </form>

      <form [formGroup]="AddPersonForm2" novalidate id="AddPersonForm1">

        <div id="from1" *ngIf="showFormIndex === 2">
          <div id="CustomerDetails" class="customerBox">
            <div class="row panelheader">
              <div class="col col-sm-5 fright">
                <h4>Functie</h4>
                <hr>
              </div>
              <div class="col col-sm-7"></div>
            </div>
            <div class="row panelheader">
              <div class="col col-sm-12">
                <label class="titleBold">Functie</label>
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-9">
                <div class="row dynrow">

                  <div class="col-sm-5">
                    <select formControlName="functie" id="dd_functie" name="dd_functie" class="inhaalrust selectcomponent" (change)="onChangeDropDownFunctie($event)" ng-dropdown>
                          <option *ngFor="let data of dataDropDownFunctie let i= index" [attr.data-index]="i" [value]="i">
                            {{data}}</option>
                     </select>
                  </div>

                  <div class="col-sm-7">
                    <button [disabled]="isInvalid()" #addButton (click)="openPositionModal()" type="button" class="btnAdd">
                      <img src="../../../assets/img/add.png" alt="" height="17.5" width="17.5" />
                    </button>
                  </div>

                            <button [disabled]="isInvalid()" #addButton (click)="addRows()"

                                      <img src="../../../assets/img/delete.jpg" alt="" height="17.5"
                                              width="17.5" />
                              </button>
                    </ng-template> -->
                </div>

                <!-- <div class="form-control-feedback"
                  *ngIf="AddPersonForm2.controls.txtFunctie.invalid && (AddPersonForm2.controls.txtFunctie.dirty || AddPersonForm2.controls.txtFunctie.touched) else newvalid">
                  <img src="../../assets/img/InvalidIcon.png" alt="">
                </div>
                <ng-template #newvalid>
                  <img src="../../assets/img/ValidIcon.png" alt="">
                </ng-template> -->
              </div>
              <div class="col col-sm-3 inputWithImg">
              </div>
            </div>
          </div>

          <div id="CustomerContact" class="customerBox">
            <div class="row panelheader">
              <div class="col col-sm-5 fright">
                <h4>Verloning</h4>
                <hr>
              </div>
              <div class="col col-sm-7"></div>
            </div>
            <div class="row">
              <div class="col-sm-3 inputWithImg">
                <label class="titleBold"> Statuut: </label>
                <!-- <input formControlName="statute" class="form-control" name="statute" type="text" required /> -->

                <select formControlName="statute" id="dd_statute" name="dd_statute" class="inhaalrust selectcomponent" (change)="onChangeDropDownStatute($event)" ng-dropdown required="required">
                    <option *ngFor="let data of dataDropDownStatute let i= index" [attr.data-index]="i" [value]="i">
                      {{data}}</option>
               </select>

              </div>
              <div class="col-sm-3 inputWithImg">
                <label class="titleBold"> Bruto uurloon: </label>
                <input #grossHourlyWage formControlName="grossHourlyWage" class="form-control" (change)="onHourlyWageReceive(grossHourlyWage.value)" name="grossHourlyWage" type="text"
                  required />
                <div class="form-control-feedback"
                  *ngIf="AddPersonForm2.controls.grossHourlyWage.invalid && (AddPersonForm2.controls.grossHourlyWage.dirty || AddPersonForm2.controls.grossHourlyWage.touched) else newvalid">
                  <img src="../../assets/img/InvalidIcon.png" alt="">
                </div>
                <ng-template #newvalid>
                  <img src="../../assets/img/ValidIcon.png" alt="">
                </ng-template>
              </div>
              <div class="col-sm-4 inputWithImg">
                <label class="titleBold"> Netto onkostenvergoeding: </label>
                <input #netExpenseAllowance formControlName="netExpenseAllowance" (change)="onNetExpensesReceive(netExpenseAllowance.value)" class="form-control" name="netExpenseAllowance" type="text"
                  required />
                <div class="form-control-feedback"
                  *ngIf="AddPersonForm2.controls.netExpenseAllowance.invalid && (AddPersonForm2.controls.netExpenseAllowance.dirty || AddPersonForm2.controls.netExpenseAllowance.touched) else newvalid">
                  <img src="../../assets/img/InvalidIcon.png" alt="">
                </div>
                <ng-template #newvalid>
                  <img src="../../assets/img/ValidIcon.png" alt="">
                </ng-template>
              </div>
            </div>
          </div>
          <div id="CustomerContact" class="customerBox">
            <div class="row">
              <div class="col col-sm-2">
              </div>
              <div class="col col-sm-10"><label class="titleBold">Kilometervergoeding</label></div>
                  <ui-switch (change)="changeKM($event)" size="small"> </ui-switch> &nbsp;
            </div>
          </div>
          <div id="CustomerContact" class="customerBox">
            <div class="row">
              <div class="col col-sm-12"><label class="titleBold">Extra informatie</label></div>
            </div>
            <div class="row">
              <div class="col col-sm-12">
                <textarea rows="6" #extraRef (change)="addittionalInformation(extraRef.value)" cols="80" name="extra">Extra .....</textarea>
                <div class="form-control-feedback"
                  *ngIf="AddPersonForm2.controls.extra.invalid && (AddPersonForm2.controls.extra.dirty || AddPersonForm2.controls.extra.touched) else newvalid">
                  <img src="../../assets/img/InvalidIcon.png" alt="">
                </div>
                <ng-template #newvalid>
                  <img src="../../assets/img/ValidIcon.png" alt="">
                </ng-template>

              </div>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
  <div class="col col-sm-3">
    <button class="orangebtn" id="forward" (click)="onFormwardClick()">Volgende stap <img
        src="../../assets/svg/right-arrow.svg" style="width:20px" /></button><br />
    <button class="orangebtn" id="backward" (click)="onBackwardClick()" [disabled]="showFormIndex === 1"><img
        src="../../assets/svg/left-arrow.svg" style="width:20px" /> Terug</button>
  </div>
</div>
