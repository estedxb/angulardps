<div class="updateModel">

    <form [formGroup]="CancelContractForm" novalidate name="CancelContractForm" id="CancelContractForm">
        <div class="contactperson">
            <div class="row">
                <div class="col-sm-12 inputWithImg">
                    <label class="titleBold"> Reden voor annulatie contract: </label>
                    <textarea formControlName="name" class="form-control" name="name" type="text" required ></textarea>
                    <div class="form-control-feedback"
                        *ngIf="CancelContractForm.controls.name.invalid && (CancelContractForm.controls.name.dirty || LocationForm.controls.name.touched) else newvalid">
                        <img src="../../assets/img/InvalidIcon.png" alt="">
                    </div>
                    <ng-template #newvalid>
                        <img src="../../assets/img/ValidIcon.png" alt="">
                    </ng-template>
                </div>
            </div>           
        </div>
        <div class="col col-sm-12 center-block">
            <button class="greenbtn" id="btnSave" (click)="onSaveLocationClick()"><span>Contract annuleren</span>
            </button>
        </div>
    </form>
</div>
