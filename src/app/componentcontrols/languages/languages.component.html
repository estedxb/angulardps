<select [ngModel]="selectedIndex" id="ddl_languages" name="ddl_languages" (selectedIndex)="7"
    class="languages selectcomponent" (change)="onChange($event)" ng-dropdown required="required">
    <option *ngFor="let data of datas let i= index" [attr.data-index]="i" [value]="i">{{data.name}}</option>
</select>
<div class="error">{{ errorMsg }}</div>
